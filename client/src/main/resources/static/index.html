 <!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="css/weatherservice.css"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<body data-ng-app="weatherServiceApp">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="js/app.js"></script>


  <div  class="wrap"  data-ng-controller="weatherServiceController" data-ng-init="onLoad()">
	<h1>Weather service</h1>
   	<div class="search" >
      <input type="text" class="searchTerm" placeholder="Enter city / location( e.g Oulu)" data-ng-model="locationModel.city" />
      <button type="submit" data-ng-click="select()" class="searchButton">Search</button>
   	</div>
   	<p class="error" data-ng-show="error">Location not found!</p>
   	<div class="panel panel-info">
      <div class="panel-heading">{{weather.locationName}}, {{weather.country}}</div>
      <div class="panel-body">
	  	<p>{{weather.temperature | number:1}} &#176;C</p> 
        <p>{{weather.description}}</p>
	  </div>
    </div>
    <button type="submit" data-ng-click="addFavourite()" class="addButton">Add
     </button>
    <h2>Favourites</h2>
  	 <table style="width:100%" border="1" >
	  <tr>
	    <th colspan="3">Favourite Locations</th>
	  </tr>
	  <tr data-ng-repeat="x in favourites">
    	<td>{{ x.locationName }}</td>
		<td><button type="submit" data-ng-click="removeFavourite($index)" class="removeButton">Remove</button></td>
	    <td><button type="submit" data-ng-click="searchFavourite($index)" class="searchAgainButton">Search</button></td>
      </tr>
	</table> 
     </button>
</div>



</body>
</html>
